<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directives</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show">显示这段文本</div>
        <button v-on:click="handleclose">点击隐藏/显示</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }, 
            methods: {
                handleclose: function () {
                    this.show = ! this.show
                }
            }
        })
    </script>
</body>
</html>
