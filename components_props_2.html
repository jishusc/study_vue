<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components props</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div @click="width++">{{width}}</div>
        <my-comp :width="width"></my-comp>
    </div>
    <script>
        Vue.component('my-comp', {
            props: ['width'],
            template: '<div :style="style">组件内容</div>',
            computed: {
                style: function() {
                    return {
                        'font-size': this.width + 'px'
                    }
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                width: 10
            }
        })
    </script>
</body>

</html>
