<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- {{ text.split(',').reverse().join(',') }} -->
        {{reversedText}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                text: '123,456'
            },
            computed: {
                reversedText: function () {
                    return this.text.split(',').reverse().join(',')
                }
            }
        })        
    </script>
</body>
</html>
