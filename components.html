<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tbody is="my-component"></tbody>
        </table>
    </div>
    <script>
        var Child = {
            template: '<div>局部组件的内容</div>'
        }
        new Vue({
            el: '#app',
            components: {
                'my-component': Child
            }
        })
    </script>
</body>
</html>
